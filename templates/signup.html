{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center">Signup</h2>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
            </div>

            {% if messages %}
                <div class="alert alert-danger mt-2">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary btn-block mt-3">Signup</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
        </div>
    </div>
</div>
<script>
    document.getElementById("username").addEventListener("input", function() {
        this.value = this.value.replace(/[^a-zA-Z0-9_]/g, '');
    });
    </script>
{% endblock %}
